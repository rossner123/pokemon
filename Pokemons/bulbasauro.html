<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbasauro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bulbasauro.css">
</head>
<body>
    <h1></h1>
    <img src="Bulbasaur-Pokemon-PNG-Image.png" class="charmander" id="charmander" alt="">
    <div class="info-container">
        <div class="char-info">
            <h2>Bulbasauro Lv. 1</h2>
        </div>
        <div class="hp-bar">
            <div class="hp" style="width: 100%;">45/45</div> 
        </div>
    </div>
    <div class="statscharmander">
        <div class="stats-info">
        <p>➤ ATK: 49</p>
        <p>➤ DEF: 59</p>
        <p>➤ Sp. ATK: 65</p>
        <p>➤ Sp. DEF: 65</p>
        <p>➤ Speed: 45</p>
        </div>
    </div>

    <footer>
        <input type="button" value="Voltar" id="botaovoltar" onclick="voltar()">

        <input type="button" id="botaoselect" value="Selecionar" onclick="clicou()">
    </footer>
    <script src="pokemons.js"></script>
</body>
</html>
